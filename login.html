<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheets/login.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="register-container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>




          <!-- username -->

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>

          <!-- password -->

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />

          <p class="social-text" style="color:rgb(37 99 235);"onmouseover="this.style.color='blue'; this.style.textDecoration='underline'; this.style.cursor='pointer';"
          onmouseout="this.style.color='rgb(37 99 235)'; this.style.textDecoration='none'; this.style.coursor='default';" >Forgot Password</p>
          <!-- <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div> -->

        </form>

        <form action="#" class="sign-up-form">

          <h2 class="title">Register</h2>

          <!--User Full name-->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User Full Name" required/>
          </div>

          <!-- email -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required/>
          </div>


          <!-- username -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>

          
          <!-- password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>

           <!-- confirm password -->
           <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="confirm Password" required/>
          </div>


          <!-- button -->
          <input type="submit" class="btn" value="Sign up" />


          <!-- <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>  -->
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Don't have account ?</h3>
          <p>
            Click below to Sign-up or Register yourself as a new user to access our services

          </p>
          <button class="btn transparent" id="sign-up-btn">
            Register
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account ?</h3>
          <p>
            Click below to Sign-in to access our services
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
